<!doctype html>
<html><head>
    <meta charset="UTF-8">
    <style type="text/css">
    .cs_error{font-family:HelveticaNeue-Light,Helvetica,AppleSDGothicNeo-Regular,sans-serif;color:#333;text-align:center;position:absolute;top:50%;left:0;right:0;margin-top:-145px;padding-top:120px;background:url("img/icon-error.png") no-repeat top center;}
    .cs_error h1{font-size:30px;line-height:36px;font-weight:600;padding:0;margin:0 0 12px;}
    .cs_error p{border:0;font-size:16px;line-height:19px;color:#999;padding:0;margin:0 0 36px;}
    .cs_error a{overflow:hidden;display:inline-block;width:180px;height:68px;font-size:20px;font-weight:600;background-color:#5f84c8;line-height:68px;color:#fff;border:0;border-radius:2px;padding:0;margin:0;text-decoration:none;}
    </style>
</head>

<body>
<!-- 에러영역 -->
<div class="cs_error">
    <h1 class="event_title">이용에 불편을 드려 죄송합니다.</h1>
    <p>요청하신 페이지를 찾을 수 없거나 장애가 발생하였습니다.</p>
</div>
<!-- //에러영역 -->


</body></html>
