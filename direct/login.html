<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="block-all-mixed-content" http-equiv="Content-Security-Policy">
    <title>위메프 판매자 톡 상담</title>
    <link rel="stylesheet" type="text/css" href="css/a.css">
</head>

<body>
    <div class="login">
        <h3>위메프 <span>판매자 톡</span></h3>
        <form>
            <ul class="log_box">
                <li>
                    <div class="info">[로그인하기] 판매자 톡 상담 담당자 ID를 입력해 주세요.</div>
                    <input type="text" name="resource" placeholder="담당자 ID" required="required" class="form-control">
                    <button type="button" class="btn btn-primary">확인</button>
                    <div class="warning-left">입력하신 담당자 아이디를 찾을 수 없습니다. 다시 입력해 주세요.</div>
                </li>
                <li>
                    <div class="info">[신규 아이디 생성하기] 담당자 ID가 없다면 바로 등록해 주세요.</div>
                    <input type="text" name="registerResource" placeholder="담당자 ID" required="required" class="form-control"> 
                    <button type="button" class="btn btn-primary">등록</button>
                    <div class="warning-left">test01 등록되었습니다.</div>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
